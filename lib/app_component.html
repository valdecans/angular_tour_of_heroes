<h1>{{title}}</h1>
<h2>Her√≥is</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero == selected"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<div *ngIf="selected != null">
    <h2>{{selected!.name}}</h2>
    <div><label>id: </label>{{selected!.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="selected!.name" placeholder="name">
        </label>
    </div>
</div>
