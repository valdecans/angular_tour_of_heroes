<h2>Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero == selected"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<div *ngIf="selected != null">
    <h2>
        {{$pipe.uppercase(selected!.name)}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Derails</button>
</div>
